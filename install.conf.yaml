- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc.zsh

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [git config user.email "piotr@zaborowski.pro", Setting git email]
  - [git config user.name "Piotr Zaborowski", Setting git username]
