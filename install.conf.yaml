- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.bashrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/starship.toml:
    ~/.config/cava/config:
      path: config/cava/config
    ~/.config/systemd/user/:
      glob: true
      path: config/systemd/user/*
    ~/.themes/:
      glob: true
      path: gtk-themes/*
    ~/.local/bin/:
      glob: true
      path: local/bin/*

- shell:
    - [git submodule update --init --recursive, Updating submodules]
    #   - [systemctl --user daemon-reload]
    - [. ~/.zshrc && echo 'ZSH config reloaded from ~/.zshrc']
