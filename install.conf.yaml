- defaults:
    link:
      relink: true

- clean:
    ~:
    ~/.config/systemd/user/:
    ~/.local/bin/:

- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.zsh:
    ~/.zshrc:
    ~/.tmux.conf:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.config/cava/config:
        path: config/cava/config
    ~/.config/systemd/user/:
        glob: true
        path: config/systemd/user/*
    ~/.local/bin/:
        glob: true
        path: local/bin/*

- shell:
  - [git submodule update --init --recursive, Updating submodules]
  - [systemctl --user daemon-reload]
  - [reload]
